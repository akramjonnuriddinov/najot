<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project</title>
  <!-- NORMALIZE -->
  <link rel="stylesheet" href="./css/normalize.css" />
  <!-- STYLES -->
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>


  <!-- header start -->
  <header class="header">
    <div class="header__container container">
      <a href="index.html" class="header__logo">
        <img src="./img/header-logo.svg" alt="header logo">
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              Kurslar
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              Blog
            </a>
          </li>
        </ul>
        <a class="header__button" href="#">Kirish</a>
      </nav>
      <div class="header__dark-mode">
        <button class="dark-mode__dark">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="23" fill="none">
            <path fill="currentColor"
              d="M11 3.708a7.792 7.792 0 1 0 7.756 8.544.458.458 0 0 0-.745-.4 4.583 4.583 0 1 1-5.626-7.235.458.458 0 0 0-.206-.82A7.849 7.849 0 0 0 11 3.708Z" />
          </svg>
        </button>
        <button class="dark-mode__light">
          <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="none">
            <path fill="currentColor"
              d="M10.5.646c.38 0 .688.308.688.687v.917a.687.687 0 1 1-1.376 0v-.917c0-.38.308-.687.688-.687ZM10.5 5.23a5.27 5.27 0 1 0 0 10.541 5.27 5.27 0 0 0 0-10.542ZM4.504 3.532a.688.688 0 1 0-.972.973l.648.648a.688.688 0 0 0 .973-.973l-.649-.648ZM20.354 10.5c0 .38-.308.688-.687.688h-.917a.687.687 0 1 1 0-1.375h.917c.38 0 .687.307.687.687ZM17.468 4.505a.687.687 0 1 0-.972-.973l-.648.648a.687.687 0 1 0 .972.973l.648-.648ZM10.5 18.063c.38 0 .688.308.688.687v.917a.687.687 0 1 1-1.376 0v-.917c0-.38.308-.687.688-.687ZM16.82 15.848a.688.688 0 0 0-.973.972l.649.648a.688.688 0 1 0 .972-.972l-.648-.648ZM2.938 10.5c0 .38-.308.688-.688.688h-.917a.687.687 0 1 1 0-1.375h.917c.38 0 .688.307.688.687ZM5.152 16.82a.688.688 0 0 0-.972-.972l-.648.648a.688.688 0 0 0 .972.972l.648-.648Z" />
          </svg>
        </button>
      </div>
      <button class="header__burger">
        <!-- <img class="header__burger__img" src="./img/burger-img.svg" alt="header burger"> -->
        <svg class="header__burger__img" width="24" height="15" viewBox="0 0 18 15" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path d="M1.125 13.375H16.875M1.125 7.375H16.875M1.125 1.375H16.875" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>

      </button>
      <div class="mobile-menu">
        <div class="mobile-menu__overlay">

        </div>
        <div class="mobile-menu__tablet">
          <div class="mobile-menu__tablet__top">
            <a href="#" class="mobile-menu__tablet__logo">
              <img src="./img/header-logo.svg" alt="header logo">
            </a>
            <button class="mobile-menu__close">
            <!-- svg icon qoyish kerak -->
            </button>
          </div>
          <div class="mobile-menu__tablet__main">
            <ul class="mobile-menu__list">
              <li class="mobile-menu__item">
                <a href="#" class="mobile-menu__link">Kurslar</a>
              </li>
              <li class="mobile-menu__item">
                <a href="#" class="mobile-menu__link">Blog</a>
              </li>
              <li class="mobile-menu__item" hidden>
                <div class="mobile-menu__item__toggle">
                  <span class="mobile-menu__item__toggle__title">Ma'lumotlar</span>
                  <button class="mobile-menu__item__toggle-down">
                    <img src="./img/icon-down.svg" alt="">
                  </button>
                </div>
                <ul class="mobile-menu__item__toggle__list">
                  <li class="mobile-menu__item__toggle-item">
                    <a href="#" class="mobile-menu__item__toggle__link">
                      Blog
                    </a>
                  </li>
                  <li class="mobile-menu__item__toggle-item">
                    <a href="#" class="mobile-menu__item__toggle__link">
                      FAQ
                    </a>
                  </li>
                  <li class="mobile-menu__item__toggle-item">
                    <a href="#" class="mobile-menu__item__toggle__link">
                      Ommaviy oferta
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- header end -->



  <script src="js/main.js"></script>
</body>

</html>
